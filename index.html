<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DV2</title>

  <!-- Vega libraries (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.23.0"></script>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="hero">
    <div class="hero-eyebrow">From Plates to Patterns</div>
    <h1 class="hero-title">Food Reviews and F&amp;B Businesses across <span class="accent">Malaysia</span></h1>
    <p class="hero-subtitle">Comparing total reviews and ratings across Malaysian states</p>
  </header>

  <!-- Stacked bar chart -->
  <section class="vis-wrap">
    <div class="card">
      <div id="stacked_chart" aria-label="Stacked bar chart of ratings"></div>
    </div>
  </section>

  <!-- Map -->
  <section class="vis-wrap">
    <div class="card">
      <div id="fnb_map" aria-label="Map of F&B businesses in Malaysia"></div>
    </div>
  </section>

  <!-- Radial plot -->
  <section class="vis-wrap">
    <div class="card">
      <div id="radial_fnb" aria-label="Radial chart of F&B business size distribution"></div>
    </div>
  </section>

  <!-- Average Rating Lollipop Chart -->
  <section class="vis-wrap">
    <div class="card">
      <div id="avg_rating_chart" aria-label="Average customer ratings across Malaysian locations"></div>
    </div>
  </section>

  <!-- Dual Axis Chart -->
  <section class="vis-wrap">
    <div class="card">
      <div id="fnb_growth" aria-label="Dual-axis chart of F&B business growth in Malaysia"></div>
    </div>
  </section>

  <!-- Load your visualisations -->
  <script src="stacked_barchart.js"></script>
  <script src="jittered_map.js"></script>
  <script src="radial_chart.js"></script>
  <script src="lollipop_chart.js"></script>
  <script src="dualaxis_chart.js"></script>
</body>
</html>
